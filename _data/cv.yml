- title: 
  type: list
  contents:
    Xiuheng Wang received the B.E. degree in electronic and information engineering and the M.E. degree in signal and information processing from Northwestern Polytechnical University, Xi’an, China, in 2018 and 2021, respectively. 
    He received the Ph.D. degree in engineering science from Université Côte d’Azur, Nice, France, in 2024. 
    Since 2024, he has been a postdoctoral researcher with Université de Lorraine, CNRS, CRAN, Nancy, France.
    His current research interests include Riemannian optimization, change point detection, and hyperspectral imaging. 
    Dr. Wang was the recipient of the 2023 Chinese government award for outstanding self-financed students abroad.

